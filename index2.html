<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangles on Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #baseImage {
            display: block;
            position: relative;
        }
        /* Styles for popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #ccc;
            padding: 10px;
            z-index: 1000;
        }
        .popup img {
            max-width: 100%;
        }
        .popup-close {
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
            background: #f00;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 20px;
        }
        #popupOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <img id="baseImage" src="./Slide2.png" alt="Base Image">
    <canvas id="canvas"></canvas>

    <!-- Popup Dialog -->
    <div id="popupOverlay"></div>
    <div id="popup" class="popup">
        <button id="popupClose" class="popup-close">&times;</button>
        <img id="popupImage" src="" alt="Popup Image">
    </div>

    <script>
        // Customizable rectangle parameters
        const rectangles = [
            { x: 21, y: 133, width: 228, height: 22, imageUrl: './e2044.png' },
            { x: 249, y: 133, width: 279, height: 22, imageUrl: './e2046.png' }
        ];

        const baseImage = document.getElementById('baseImage');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const popup = document.getElementById('popup');
        const popupOverlay = document.getElementById('popupOverlay');
        const popupImage = document.getElementById('popupImage');
        const popupClose = document.getElementById('popupClose');

        // Ensure the canvas size matches the image size
        baseImage.onload = function() {
            canvas.width = baseImage.width;
            canvas.height = baseImage.height;
            drawRectangles();
        };

        function drawRectangles() {
            rectangles.forEach(rect => {
                // Draw the rectangle
                context.strokeStyle = '#111';
                context.lineWidth = 1;
                context.strokeRect(rect.x, rect.y, rect.width, rect.height);

                // Add click event listener
                canvas.addEventListener('click', function(event) {
                    const rectCanvas = canvas.getBoundingClientRect();
                    const clickX = event.clientX - rectCanvas.left;
                    const clickY = event.clientY - rectCanvas.top;

                    if (clickX >= rect.x && clickX <= rect.x + rect.width &&
                        clickY >= rect.y && clickY <= rect.y + rect.height) {
                        showPopup(rect.imageUrl);
                        context.fillStyle = 'rgba(0, 0, 255, 0.2)';
                        context.fillRect(rect.x, rect.y, rect.width, rect.height);
                    }
                });
            });
        }

        function showPopup(imageUrl) {
            popupImage.src = imageUrl;
            popup.style.display = 'block';
            popupOverlay.style.display = 'block';
        }

        // Attach mouse move event listener to the canvas
        canvas.addEventListener('mousemove', logMouseCoordinates);

        function logMouseCoordinates(event) {
            const rectCanvas = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rectCanvas.left;
            const mouseY = event.clientY - rectCanvas.top;
            console.log(`Mouse X: ${mouseX}, Mouse Y: ${mouseY}`);
        }

        // Close popup on close button click or overlay click
        popupClose.addEventListener('click', closePopup);
        popupOverlay.addEventListener('click', closePopup);

        function closePopup() {
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
            popupImage.src = '';
        }

        // Redraw rectangles when the canvas is resized
        window.addEventListener('resize', drawRectangles);
    </script>
</body>
</html>
